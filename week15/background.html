<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="background_color">Выберете тему:</label>
    <select name="background" id="background_color" onchange="changeBg()">
        <option selected="selected">белая</option>
        <option value="blue">синяя</option>
        <option value="pink">розовая</option>
        <option value="yellow">желтая</option>
    </select>
    <h1>Это мой веб-сайт</h1>

    <script>
        function changeBg() {
            if (document.getElementById('background_color').value == ("blue"))
                document.body.style.background = 'blue';

            if (document.getElementById('background_color').value == ("pink"))
                document.body.style.background = 'pink';

            if (document.getElementById('background_color').value == ("yellow"))
                document.body.style.background = 'yellow';
        }
    </script>
</body>

</html>
